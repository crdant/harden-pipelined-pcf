### we're going to use the existing opsman so don't find the ami
- op: remove
  path: /jobs/name=create-infrastructure/plan/task=find-ami

### using the existing database so don't prepare it
- op: remove
  path: /jobs/name=create-infrastructure/plan/task=prepare-rds

### remove everything to do with PAS (nee ERT)
- op: remove
  path: /jobs/name=upload-ert

- op: remove
  path: /jobs/name=deploy-ert

- op: remove
  path: /resources/name=pivnet-elastic-runtime

### Accidents happen, don't let a wipe happen from here
- op: remove
  path: /jobs/name=wipe-env

### add a task to include the hardening terraform templates
- op: add
  path: /jobs/name=create-infrastructure/plan/0/aggregate/0/do/-
  value:
    task: preserve-opsman
    file: harden-pipelined-pcf/tasks/preserve-opsman/aws/task.yml
    params:
      iaas: ((iaas))

### rename the `create-infrastructure` task for what it really does now
- op: replace
  path: /jobs/name=create-infrastructure/name
  value: harden-infrastructure

### rename the `create-infrastructure` task for what it really does now
- op: replace
  path: /jobs/name=deploy-director/name
  value: update-director
